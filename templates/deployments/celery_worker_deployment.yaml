apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {app_name}
    celery: "true"
  name: {worker_name}
  namespace: {namespace}
spec:
  minReadySeconds: 10
  replicas: {num_of_workers}
  selector:
    matchLabels:
      app: {app_name}
  strategy:
    rollingUpdate:
      maxSurge: 20%
      maxUnavailable: 0%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {app_name}
    spec:
      containers:
      - name: {worker_name}
        image: {image}
        imagePullPolicy: Never
        command: ["celery"]
        args:
        - "--app={celery_app}"
        - "worker"
        - "--queues={queues}"
        - "--loglevel={loglevel}"
        - "--concurrency={concurrency}"
        resources:
          limits:
            cpu: "{lim_cpu}"
            memory: "{lim_mem}"
          requests:
            cpu: "{req_cpu}"
            memory: "{req_mem}"